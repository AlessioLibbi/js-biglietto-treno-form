<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container text-center ">
            <h2 class="text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

            <div>
                <div class="container bg-light d.flex p-5">
                    <div class="form-group form-inline mx-sm-3 ">
                        <div class="row text-center">

                            <div class="col-sm-4">
                                <label for="nameAndSurname">Nome e Cognome</label>
                                <input class="form-control" type="text" id="nameAndSurname">
                            </div>

                            <div class="col-sm-4">
                                <label for="kilo">KM da percorrere</label>
                                <input class="form-control" type="text" id="kilo">
                            </div>

                            <div class="col-sm-4">
                                <label for="eta">Seleziona la tua et√†:</label>
                                <select class="form-control" id="eta">
                                    <option value="minorenne">Minorenne</option>
                                    <option value="over65">Over 65</option>
                                    <option value="+18 -65"> 18>x<65</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center pt-5 ">
                            <button id="submit-btn">Genera</button>
                            <button id="null-btn">Annulla</button>

                        </div>
                    </div>

                </div>
                <h2 class="text-light mt-5">IL TUO BIGLIETTO</h2>
                <div class="container bg-light d.flex p-5 border border-primary">
                    <h4 id="result"></h4>
                </div>
            </div>


        </div>

    </div>





    <script src="js/script.js"></script>
</body>

</html>
